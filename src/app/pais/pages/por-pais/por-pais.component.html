
<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
<hr>

<div class=" row">
    <div class="col">
        <app-pais-input
        (OnEnter)="buscar($event)"   
        (onDebounce)="sugerencias($event)"     
        placeholder="Buscar pais..">       

        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
         class="list-group-item list-group-action">
         <a class="nav-link"
         [routerLink]="['/pais', pais.cca2]">
        {{pais.name.common}}
         </a>
               
    </li>
</ul>

<hr>
</div>

<div *ngIf="hayError"
      class="alert alert-danger">
      No se encontró el término de busqueda {{termino}}

</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
